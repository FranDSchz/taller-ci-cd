name: CI - Node.js App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: üõ†Ô∏è Build
    runs-on: ubuntu-latest
    steps:
      - name: Clonar el repositorio
        uses: actions/checkout@v4

      - name: Usar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar dependencias
        run: npm install

      - name: Notificar a Slack - Build
        uses: 8398a7/action-slack@v3
        if: always()
        with:
          status: ${{ job.status }}
          author_name: 'üîß Build'
          job_name: 'build'
          text: 'Build `${{ github.repository }}` en `${{ github.ref }}`'
          fields: repo,ref,commit,took
          icon_emoji: ':hammer_and_wrench:'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  test:
    name: üß™ Test
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install
      - run: npm test

      - name: Notificar a Slack - Test
        uses: 8398a7/action-slack@v3
        if: always()
        with:
          status: ${{ job.status }}
          author_name: 'üß™ Test'
          job_name: 'test'
          text: 'Resultado de tests para `${{ github.repository }}`'
          fields: repo,ref,commit,took
          icon_emoji: ':microscope:'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  lint:
    name: üßπ Lint
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install
      - run: npm run lint

      - name: Notificar a Slack - Lint
        uses: 8398a7/action-slack@v3
        if: always()
        with:
          status: ${{ job.status }}
          author_name: 'üßπ Lint'
          job_name: 'lint'
          text: 'Lint result for `${{ github.repository }}`'
          fields: repo,ref,commit,took
          icon_emoji: ':broom:'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
