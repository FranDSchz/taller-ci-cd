name: CI - Node.js App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar el repositorio
        uses: actions/checkout@v4

      - name: Usar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar dependencias
        run: npm install

      - name: Ejecutar tests
        run: npm test

      - name: Post a message in a channel
        if: always()
        uses: slackapi/slack-github-action@v2.1.0

        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            text: "*GitHub Action build result*: ${{ job.status }}\n${{ github.event.pull_request.html_url || github.event.head_commit.url }}"
            blocks:
              - type: "section"
                text:
                  type: "mrkdwn"
                  text: "GitHub Action build result: ${{ job.status }}\n${{ github.event.pull_request.html_url || github.event.head_commit.url }}"
      - name: Notificar por Slack
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          fields: repo,message,commit,author,action,eventName,ref,workflow,job,took
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Notificar por Slack 2
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          fields: workflow,job,commit,repo,ref,author,took
          custom_payload: |
            {
              attachments: [{
                color: '${{ job.status }}' === 'success' ? 'good' : '${{ job.status }}' === 'failure' ? 'danger' : 'warning',
                text: `${process.env.AS_WORKFLOW}\n${process.env.AS_JOB} (${process.env.AS_COMMIT}) of ${process.env.AS_REPO}@${process.env.AS_REF} by ${process.env.AS_AUTHOR} ${{ job.status }} in ${process.env.AS_TOOK}`,
              }]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        if: always() # Pick up events even if the job fails or is canceled.

      - name: Notificar por Slack 3
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL  }}
        if: always()

      - name: Notificar a Slack 4
        uses: 8398a7/action-slack@v3
        if: always()  # Se ejecuta siempre (√©xito o error)
        with:
          status: ${{ job.status }}   # success / failure / cancelled
          author_name: 'üöÄ CI/CD - Test Suite'
          text: 'üîî Resultado del workflow de CI para `${{ github.repository }}`'
          fields: repo,message,commit,author,ref,workflow,job,took
          mention: 'here'
          if_mention: 'failure'
          username: 'CI Bot ü§ñ'
          icon_emoji: ':rocket:'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Slack Notification 5
        uses: rtCamp/action-slack-notify@v2
        if: always()
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_CHANNEL: deploy-notifications
          SLACK_USERNAME: üöÄ GitHub Actions Bot
          SLACK_ICON_EMOJI: ":rocket:"
          SLACK_COLOR: ${{ job.status }}  # verde si pas√≥, rojo si fall√≥
          SLACK_TITLE: "üîî Despliegue Autom√°tico"
          SLACK_MESSAGE_ON_SUCCESS: |
            ‚úÖ *Despliegue Exitoso*
            ‚Ä¢ Repo: `${{ github.repository }}`
            ‚Ä¢ Branch: `${{ github.ref_name }}`
            ‚Ä¢ Autor: `${{ github.actor }}`
            ‚Ä¢ Commit: <https://github.com/${{ github.repository }}/commit/${{ github.sha }}|${{ github.sha }}>
          SLACK_MESSAGE_ON_FAILURE: |
            ‚ùå *Despliegue Fallido*
            ‚Ä¢ Repo: `${{ github.repository }}`
            ‚Ä¢ Branch: `${{ github.ref_name }}`
            ‚Ä¢ Autor: `${{ github.actor }}`
            ‚Ä¢ Revisa los logs: <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|Ver ejecuci√≥n>