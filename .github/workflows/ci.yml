name: CI/CD - Node.js App

on:
  push:
    branches: [ main ]

jobs:
  build:
    name: ðŸ”§ Build & Cache
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # Agregamos el cacheo de npm. Esto acelerarÃ¡ 'npm ci'.
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # AHORA: Guardamos la carpeta node_modules como un artefacto para los siguientes jobs.
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: node-modules-and-code
          path: |
            node_modules/
            # TambiÃ©n incluimos el resto del cÃ³digo para no tener que hacer checkout de nuevo.
            .

      - name: Notify Slack - Build
        uses: 8398a7/action-slack@v3
        if: always()
        with:
          status: ${{ job.status }}
          author_name: 'ðŸ”§ Build'
          text: 'Build `${{ github.repository }}` en `${{ github.ref }}`'
          fields: repo,ref,commit,took
          mention: 'here'
          if_mention: failure
          icon_emoji: ':hammer_and_wrench:'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  lint:
    name: ðŸ§¼ Lint
    runs-on: ubuntu-latest
    needs: build # Depende de que 'build' termine correctamente.
    steps:
      # YA NO HACEMOS CHECKOUT NI NPM CI. Descargamos el artefacto.
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: node-modules-and-code

      # setup-node sigue siendo necesario para tener el ejecutable de Node.
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Run ESLint
        run: npx eslint .

      - name: Notify Slack - Lint
        uses: 8398a7/action-slack@v3
        if: always()
        with:
          status: ${{ job.status }}
          job_name: 'lint'
          author_name: 'ðŸ§¼ Lint'
          text: 'Lint result for `${{ github.repository }}`'
          fields: repo,ref,commit,took
          icon_emoji: ':broom:'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  test:
    name: ðŸ§ª Test
    runs-on: ubuntu-latest
    needs: build # Depende de que 'build' termine correctamente.
    steps:
      # Igual que en el job de lint, solo descargamos el artefacto.
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: node-modules-and-code

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          # El parÃ¡metro 'job_name' no es vÃ¡lido aquÃ­, lo he eliminado.
          node-version: '20'
          
      - name: Run tests
        run: npm test

      - name: Notify Slack - Test
        uses: 8398a7/action-slack@v3
        if: always()
        with:
          status: ${{ job.status }}
          author_name: 'ðŸ§ª Test'
          text: 'Resultado de tests para `${{ github.repository }}`'
          fields: repo,ref,commit,took
          icon_emoji: ':test_tube:'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}